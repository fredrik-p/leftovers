<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Random recipe generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Random recipe generator</h1>
        

        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="Recipes">Recipes</label>
                        <input type="recipe" class="form-control" id="exampleInputRecipe" aria-describedby="recipeHelp" placeholder="Enter recipe">
                    </div>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
            </div>
                <button id="generateNewRecipe" class="btn btn-success">Surprise me!</button>
          </form>

    </div>

    <script src="app.js"></script>
</body>

</html>
